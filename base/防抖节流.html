<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn">点击</button>
    <script>
let btn = document.querySelector('.btn');

function debouncefn(fn, delay){
    console.log('执行一次')//addEventListener监听事件（该事件需待后仔细研究） 未点击执行，return 后的内容点击了以后才会执行
    let timeout = null;
    return function(){
        console.log('点击了以后才执行')
        clearTimeout(timeout);
        timeout = setTimeout(() => {
            fn()
        }, delay);
    }
}
function show(){
    console.log(1);
}
btn.addEventListener('click', debouncefn(show, 2000));

    </script>
</body>
</html>
