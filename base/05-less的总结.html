  <!-- 
    less是css的一个超集   less包含了css的一切功能 同时拥有css不具备的功能

    浏览器不能直接识别less  所以需要借助于插件将less转换成css  我们工作中主要写less  而浏览器依旧引用的是css  只是这个css是由插件
    转换而成的

    easy less插件的安装
    配置less的输出目录


    less具备的特点:

    1. less的变量 => 一个可以不断变化的一个量 可以简单理解为一个容器 这个容器里面装的是啥 变量就代表这啥

      好处: 方便维护  比如将主色调设置为一个变量 在需要使用这个主色调的时候使用变量代替

      变量的语法: @变量名称: 值;
      变量的使用: 属性: @变量名称

    2. less的嵌套写法

      后代选择器: 直接在 {}里面写对应的css即可
      子代选择器: 直接使用 > 即可
      交集选择器: 使用&代表自己
      并集选择器: ,
      伪类选择器: 使用&代表自己
      伪元素选择器: 使用&代表自己

    3. less的计算

    4. less的函数: 就是将公共的一些css制作成一个函数  在需要的地方直接调用即可

      声明函数的语法:  .函数名 () {}   
        函数默认是不会编译到css里面去的
      使用函数的语法:  在对应的css里面直接使用 .函数名{}

      本质上函数就是将内部的css复制到函数调用的位置即可


      进阶:

        函数可以进行传参, 在调用的时候会根据不同的需求传递不同的值

        在声明函数内部使用变量代替需要的值  
        .函数名 (变量: 默认值) {
          属性: 变量值;
        }

        .box {
          .函数名(真实的值);
        }



  -->
