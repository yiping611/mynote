<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      /* 标准写法 */

      /* 添加私有前缀的作用是兼容低版本的高级浏览器 */
      border-radius: 50%;
      /* 谷歌  safari */
      -webkit-border-radius: 50%;
      /* IE */
      -ms-border-radius: 50%;
      /* firefox */
      -moz-border-radius: 50%;
      /* opera */
      -o-border-radius: 50%;
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
