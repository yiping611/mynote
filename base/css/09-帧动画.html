<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: pink;
      /* 让动画以步数去完成 帧动画*/
      transition: all 1s steps(4000);
    }

    .box:hover {
      width: 500px;
      height: 500px;
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
